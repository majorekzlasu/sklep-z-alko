{% extends 'base.html' %}
{% block content %}

<!-- Nagłówek-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Logowanie</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Zaloguj się do swojego konta...</p>
                </div>
            </div>
        </header>

        <div class="container">
        	<div class="row">
        		<center>
        			<div class="col-8">

        				<br/><br/>
<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
<div style="border:solid; border-color: #198754; border-width: 2px; height: 250px; width: 350px; border-radius: 3%;">
  <div class="mb-3" style="width: 300px; margin-top:72px;">
    <input type="text" class="form-control" name="username" placeholder="Wprowadź swoją nazwę użytkownika">
  </div>
  <div class="mb-3" style="width: 300px">
    <input type="password" class="form-control" name="password" placeholder="Wprowadź swoje hasło">
  </div>
</div>
  <br/><br/>
  <button style="background-color: #198754;" type="submit" class="btn btn-secondary">Zaloguj się</button>
</form>

<br/><br/>
<br/><br/>
<br/><br/>
<br/><br/>
<br/><br/>
<br/><br/>
<br/><br/>
        			</div>
        		</center>
        	</div>
        </div>

{% endblock %}
